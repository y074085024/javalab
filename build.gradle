plugins {
    id 'java'
}

group 'com.zerone'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            //'cglib:cglib-nodep:3.2.9'
            'org.springframework:spring-core:5.1.2.RELEASE',
            'com.sun.mail:javax.mail:1.6.2'
    )
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
